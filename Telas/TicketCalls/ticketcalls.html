<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Fix - Sistema de Chamados</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            *-
        />
        <link id="theme-style" rel="stylesheet" href="../../style.css" />
        <!--LeonardoSarruf - 02/11/2024 - Carrega script.js -->
        <script src="../../Components/scriptSideBar.js" defer></script>
        <!--FIM - LeonardoSarruf - 02/11/2024 - Carrega script.js -->
        <script src="scriptTicketCalls.js" defer></script>
    </head>

    <body>
        <!--LeonardoSarruf - 02/11/2024 - Carrega sidebar.html via script.js -->
        <div id="sidebar-container"></div>
        <!--FIM - LeonardoSarruf - 02/11/2024 - Carrega sidebar.html via script.js -->

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="header">
                <h1>Consultar chamados</h1>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="classificacao">Classificação</label>
                    <select name="classificacao" id="classificacao">
                        <option value="" disabled selected>
                            Classificação
                        </option>
                        <option value="volvo">Problema</option>
                        <option value="saab">Instalacao</option>
                        <option value="mercedes">Melhoria</option>
                        <option value="audi">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sala">Sala</label>
                    <select name="sala" id="sala">
                        <option value="" disabled selected>Sala</option>
                        <option value="volvo">300</option>
                        <option value="saab">200</option>
                        <option value="mercedes">201</option>
                        <option value="audi">114</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bloco">Bloco</label>
                    <select name="bloco" id="bloco">
                        <option value="" disabled selected>Bloco</option>
                        <option value="volvo">A</option>
                        <option value="saab">B</option>
                        <option value="mercedes">C</option>
                        <option value="audi">D</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="situacao">Situação</label>
                    <select name="situacao" id="situacao">
                        <option value="" disabled selected>Situação</option>
                        <option value="volvo">Aberto</option>
                        <option value="saab">Em Andamento</option>
                        <option value="mercedes">Finalizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Data de Finalização</label>
                    <input type="date" id="dtfinal" />
                </div>
            </div>

            <div class="form-row">
                <div class="serch-save-clear-group">
                    <button type="button" class="btn" id="btnSalvar">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn" id="btnLimpar">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                    <button type="button" class="btn" id="btnBuscar">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>

            <!-- Tabela de Chamados -->
            <div class="table-container">
                <h2 style="margin-bottom: 1rem">Últimos Chamados</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Dt.Abertura</th>
                            <th>Classificação</th>
                            <th>Assunto</th>
                            <th>Item</th>
                            <th>Maq.nº</th>
                            <th>Sl.nº</th>
                            <th>Bl.nº</th>
                            <th>Situação</th>
                            <th>Dt.Finalização</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <!-- <td>2024/0001</td>
                        <td>30/10/2024</td>
                        <td>Problema</td>
                        <td>Monitor não liga</td>
                        <td>Monitor</td>
                        <td>356</td>
                        <td>15</td>
                        <td>B</td>
                        <td>Em execução</td>
                        <td>xxxxxx</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ******************************************************************************************** -->
        <!-- script de ação - menu lateral/Sidebar -->
    </body>
</html>
