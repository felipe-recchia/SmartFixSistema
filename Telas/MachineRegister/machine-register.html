<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Fix - Sistema de Chamados</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            *-
        />
        <link rel="stylesheet" href="../../style.css" />
        <!--LeonardoSarruf - 02/11/2024 - Carrega script.js -->
        <script src="../../Components/scriptSideBar.js" defer></script>
        <!--FIM - LeonardoSarruf - 02/11/2024 - Carrega script.js -->
        <script src="scriptMachineRegister.js" defer></script>
    </head>

    <body>
        <!--LeonardoSarruf - 02/11/2024 - Carrega sidebar.html via script.js -->
        <div id="sidebar-container"></div>
        <!--FIM - LeonardoSarruf - 02/11/2024 - Carrega sidebar.html via script.js -->

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="form-row">

                <div class="form-group">
                    <label for="maquina">Maquina</label>
                    <input type="text" id="maquina" name="maquina"></input>
                </div>

                <div class="form-group">
                    <label for="departamento">Sala</label>
                    <select name="sala" id="sala">
                        <option value="" disabled selected>Sala</option>
                        <option value="300">300</option>
                        <option value="200">200</option>
                        <option value="201">201</option>
                        <option value="114">114</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="departamento">Bloco</label>
                    <select name="bloco" id="bloco">
                        <option value="" disabled selected>Bloco</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="serch-save-clear-group">
                    <button type="button" class="btn" id="btnSalvar">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn" id="btnLimpar">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                    <button type="button" class="btn" id="btnBuscar">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>

        <!-- Tabela de Chamados -->
        <div class="table-container">
            <h2 style="margin-bottom: 1rem">Maquinas Cadastradas</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Maquina</th>
                        <th>Sala</th>
                        <th>Bloco</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <!-- <td>1</td>
                        <td>A</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
